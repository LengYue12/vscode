<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/axios.min.js"></script>
    <style>
        /*
            axios总结
                1.axios必须要导包
                2.使用get或者post方式发送请求
                3.then方法 中的回调函数，会在请求成功或者失败的时候被触发
                4.通过回调函数的形参，可以获取响应的内容
        */
    </style>
</head>
<body>
    <input type="button" value="get请求" id="get">
    <input type="button" value="post请求" id="post">
    
</body>
<script>
    /*
        随机笑话接口测试
            请求地址:https://autumnfish.cn/api/joke/list
            请求方法:get
            请求参数:num(笑话条数,数字)
            响应内容:随机笑话

            使用原生JS
    */
    document.getElementById("get").onclick=function(){
        axios.get("https://autumnfish.cn/api/joke/list?num=2").then(function(resp){
            // 调用成功
            console.log(resp)
        },function(err){
            // 调用失败
            console.log(err)
        });

    };

    /*
        用户注册
            请求地址:https://autumnfish.cn/api/user/reg
            请求方法:post
            请求参数:username:"用户名"
            响应内容:注册成功或失败
    */
   document.getElementById("post").onclick=function(){
       axios.post("https://autumnfish.cn/api/user/reg",{username:"胡凯莉"}).then(function(resp){
           // 调用成功
           console.log(resp)
       },function(err){
           // 调用失败
           console.log(err)
       });
   }


</script>
</html>
