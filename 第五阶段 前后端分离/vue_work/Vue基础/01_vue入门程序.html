<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.创建HTML文件， 引入vue.js 有两种方式 -->
    <!-- 第一种 引入 vue.js的CDN地址 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->

    <!-- 第二种 本地导入 -->
    <script src="./js/vue.min.js"></script>

</head>
<body>
    <!-- 2.创建 id为 app 的div -->
    
    <div id="app">
        {{name}} <br>
        {{person.name}} {{person.mobile}}<br>
        <ul>
            <li>{{names[0]}}</li>
            <li>{{names[1]}}</li>
            <li>{{names[2]}}</li>
        </ul>

    </div>
</body>


<script>
    // 3.创建vue实例
    var VM = new Vue({
        el:"#app",  // 挂载点
        data:{
            name:"你好世界",

            // 定义对象类型的数据
            person:{
                name:"张飞",
                mobile:"100111",
            },
            // 定义数组类型
            names:["曹操","李白","关羽"]
        }
    });

</script>
</html>
