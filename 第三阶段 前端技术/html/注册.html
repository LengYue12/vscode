<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form>
        <p>账号：
            <input type="text" placeholder="请输入账号名..." maxlength="5">
        </p>
        <p>密码：
            <input type="password">
        </p>
        <p>爱好：
            <input type="checkbox"> 吃饭
            <input type="checkbox"> 喝酒
            <input type="checkbox"> 嫖娼
            <input type="checkbox"> 赌博
            <input type="checkbox"> 抽烟
        </p>
        <p>性别：
            <input type="radio" name="sex"> 男
            <input type="radio" name="sex"> 女
        </p>
        <p>头像:
            <input type="file">
        </p>
        <p>血型：
            <select>
                <option>A型</option>
                <option>B型</option>
                <option>AB型</option>
                <option>O型</option>
            </select>
        </p>
        <p>个人简介：
            <textarea></textarea>
        </p>
        <p>
            <input type="submit"> 
            <input type="reset"> 
            <input type="button">
        </p>
    </form>

</body>
</html>
