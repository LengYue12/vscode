<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    .jian,.jia{
        border: 2px solid black;
        display: inline-block;  /*超链接a是行内元素，只能转换成行内块元素，才能改变宽和高*/
        width: 20px;
        height: 20px;
        text-align: center;
        text-decoration: none;
    }
</style>
<body>
    <table border="1" cellspacing="0" width="400">
        <tr>
            <td>美女编号</td>
            <td>名字</td>
            <td>单词</td>
            <td>次数</td>
            <td>总价</td>
        </tr>
        <tr>
            <td>1</td>
            <td>爆米花</td>
            <td>500</td>
            <td>
                <a href="#" class="jian">-</a>
                <span>1</span>
                <a href="#" class="jia">+</a>
            </td>
            <td>500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>唐心</td>
            <td>800</td>
            <td>
                <a href="#" class="jian">-</a>
                <span>1</span>
                <a href="#" class="jia">+</a>
            </td>
            <td>800</td>
        </tr>
        <tr>
            <td>3</td>
            <td>唐心玲玲双飞</td>
            <td>1500</td>
            <td>
                <a href="#" class="jian">-</a>
                <span>1</span>
                <a href="#" class="jia">+</a>
            </td>
            <td>1500</td>
        </tr>
    </table>
    <p style="width: 400px; text-align: right;">
        总价：<b style="color:red">2800</b> <button>提交订单</button>
    </p>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/meinv.js"></script>
</body>
</html>
