<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        margin: 10px;
        outline: 10px darkcyan dashed;
    }
    .a{
        border:1px none red;
    }
    .b{
        border:2px solid blue;
    }
    .c{
        border:3px dashed rebeccapurple;
    }
    .d{
        border:5px double green;
    }
    .e{
        border:9px groove black;
    }
</style>
<body>
    <div class="a">唐心</div>
    <div class="b">玲玲</div>
    <div class="c">木子</div>
    <div class="d">冰冰</div>
    <div class="e">小朵</div>
</body>
</html>
