<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 未访问的链接样式 */
    a:link{
        color: red;
    }
    /* 已访问的链接样式 */
    a:visited{
        color:cadetblue;
    }
    /* 鼠标悬浮在链接上的样式 */
    a:hover{
        color:black;
    }
    /* 已激活链接的样式 */
    a:active{
        color:blue;
    }
</style>
<body>
    <a href="http://baidu.com">百度</a>
</body>
</html>
