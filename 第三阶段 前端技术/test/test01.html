<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册用户信息页面</title>
</head>
<body>
    
    <form>
        <p>用户名：
            <input id="username" onmouseout="jiaoyan()" placeholder="请输入用户名...">
        </p>

        <p>密码：
            <input type="password">
        </p>

        <!-- 单选框 -->
        <p>性别：
            <input type="radio" name="sex"> 男
            <input type="radio" name="sex"> 女
        </p>
        <p>学历：
            <select>
                <option>本科</option>
                <option>专科</option>
            </select>
        </p>
        <p>自我介绍：
            <textarea cols="10", rows="5" id="b"></textarea>
        </p>

        <p>
            <button onclick="tijao()">提交</button>
        </p>

    </form>

    <script>
        function jiaoyan(){
           var username =  document.getElementById("username").value;
           if(username == "admin"){
                console.log("用户名正确！");
           }
           else{
               alert("用户名错误");
           }
        }
        
        function tijao(){
            alert( document.getElementById("b").value); 
        }
    </script>
</body>
</html>
