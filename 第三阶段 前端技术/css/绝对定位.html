<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .yeye{
        width: 500px;
        height: 500px;
        background-color: olive;
        padding: 30px;
        
    }

    .baba{
        width: 400px;
        height: 300px;
        background-color: black;
        
    }
    .a,.b,.c{
        width: 200px;
        height: 100px;
    }
    .a{
        background-color: red;
    }
    .b{
        background-color: darkcyan;
        position: absolute;
        top: 20px;
        left: 20px;
    }
    .c{
        background-color: chocolate;
    }
</style>
<body>
    <div class="yeye">
        <div class="baba">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
    </div>
</body>
</html>
