<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            v-on指令：作用是为元素绑定事件
            如给按钮绑定事件
        */
    </style>
</head>
<body>
    <div id="app">
        <!-- v-on绑定click点击事件 -->
        <input type="button" value="点击按钮" v-on:click="show"/>
        
        <!-- 简写方式 @符号也可以绑定 -->
        <input type="button" value="点击按钮" @click="show"/>

        <!-- 绑定双击事件 -->
        <input type="button" value="双击按钮" @dblclick="show"/>
        
        <!-- 绑定点击事件，修改内容 -->
        <h2 @click="changeFood">{{food}}</h2>
    </div>
</body>
<script src="./js/vue.min.js"></script>
<script>
    var VM = new Vue({
        el:"#app",
        data:{
            food:"麻辣香锅"
        },
        // 通过methods 专门存放Vue的方法
        methods: {
            // 键值对形式
            // 方法名：对应的方法
            show:function(){
                alert("引线在燃烧！");
            },
            changeFood:function(){

                console.log(this.food)
                // 使用this获取data中的数据      this  vue实例
                // 在vue中 不需要考虑如何更改DOM，重点放在修改数据上，数据更新后，使用数据的那个元素也会同步更新
                this.food += "真好次";
            }
        },
    })
</script>
</html>
