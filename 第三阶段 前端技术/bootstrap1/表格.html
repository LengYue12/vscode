<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding: 20px;">
    <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
        <caption>三国演义</caption>
        <thead>
            <tr>
                <th>国家</th>
                <th>姓名</th>
                <th>职位</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active">
                <td>蜀国</td>
                <td>刘备</td>
                <td>大哥</td>
            </tr>
            <tr class="success">
                <td>魏国</td>
                <td>曹操</td>
                <td>丞相</td>
            </tr>
            <tr class="info">
                <td>吴国</td>
                <td>周瑜</td>
                <td>都督</td>
            </tr>
            <tr class="warning">
                <td>晋国</td>
                <td>司马懿</td>
                <td>军师</td>
            </tr>
            <tr class="danger">
                <td>蜀国</td>
                <td>赵云</td>
                <td>武将</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
