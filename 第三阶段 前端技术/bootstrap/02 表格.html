<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding: 30px;">
    <table class="table table-bordered table-hover table-condensed table-responsive">
        <caption>三国演义</caption>
        <thead>
            <tr>
                <th>属地</th>
                <th>名字</th>
                <th>职位</th>
            </tr>
        </thead>
        <tbody>
            <tr class="info">
                <td>魏国</td>
                <td>张辽</td>
                <td>五子良将</td>
            </tr>
            <tr class="active">
                <td>吴国</td>
                <td>吕蒙</td>
                <td>大都督</td>
            </tr>
            <tr  class="success">
                <td>蜀国</td>
                <td>关羽</td>
                <td>五虎上将</td>
            </tr>
            <tr class="warning">
                <td>晋国</td>
                <td>司马炎</td>
                <td>晋武帝</td>
            </tr>
            <tr class="danger">
                <td>蜀国</td>
                <td>诸葛亮</td>
                <td>蜀汉丞相</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
