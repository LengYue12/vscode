<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 60px;
        margin: 10px;
    }
    .a1{
        background: linear-gradient(red,black);
    }
    .a2{
        background: linear-gradient(to left, red, black);
    }
    .a3{
        background: linear-gradient(30deg, red, yellow, green);
    }
    .a4{
        background: radial-gradient(red,black);
    }
    .a5{
        border-radius: 50%;
        background: radial-gradient(yellow,black,green);
    }
</style>
<body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
</body>
</html>
