<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .da{
        width: 600px;
        height: 600px;
        border: 5px black solid;
    }

    .a,.b{
        width: 100px;
        height: 100px;
    }
    .a{
        background-color: darkcyan;
        float: left;
        margin: 5px;
    }
    .b{
        background: blue;
        float: right;
        margin: 5px;

    }
</style>
<body>
    <div class="da">
        <div class="a"></div>
        <div class="b"></div>
    </div>
</body>
</html>
