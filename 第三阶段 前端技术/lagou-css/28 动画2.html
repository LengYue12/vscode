<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wai{
        width: 600px;
        height: 100px;
        border: 2px solid red;
    }
    .nei{
        width: 40px;
        height: 80px;
        background: red;
        margin: 5px;
    }
    .nei{
        animation: x 700ms linear infinite alternate; 
    }
    @keyframes x{
        0%{margin-left: 0px;}
        25%{background: yellow}
        50%{background: green}
        75%{background: chocolate}
        100%{
            background: black;
            margin-left: 550px;
        }
    }
</style>
<body>
    <div class="wai">
        <div class="nei"></div>
    </div>
</body>
</html>
