<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <web-msg></web-msg>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script>
    // 创建局部组件
    var VM = new Vue({
        el:"#app",
        components:{
            // 组件名
            "web-msg":{
                template:"<div><h1>{{msg1}}</h1><h1>{{msg2}}</h1></div>",
                data() {
                    return {
                        msg1:"吃饭中...",
                        msg2:"吃完饭了"
                    }
                },
            }
        }
    })
</script>
</html>
