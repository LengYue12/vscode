<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    img{
        width: 30%;
        border:5px solid white;
    }

</style>

<body>

    <img src="img/logo.jpg" onmouseover="shang(this)" onmouseout="xia(this)" onclick="dan()">
    <img src="img/logo.jpg" onmouseover="shang(this)" onmouseout="xia(this)" ondblclick="shuang()">
    <img src="img/logo.jpg" onmouseover="shang(this)" onmouseout="xia(this)" >

    <script>
        function dan(){
            alert("点了一下！");
        }

        function shuang(){
            alert("连续快速点了两下！");
        }

        function shang(img){
            img.style.border = "5px solid red";
        }

        function xia(img){
            img.style.border = "5px solid white";
        }
    </script>

</body>
</html>
