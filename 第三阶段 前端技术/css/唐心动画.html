<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width: 1600px;
        border: 4px red dashed;
    }
    @keyframes x{
        from{
            margin-left: 0%;
        }
        to{
            margin-left: 100%;
        }
    }
    img{
        animation: x 1s linear infinite alternate;
    }
</style>
<body>
    <div>
        <img src="img/唐心.jpg" width="500px" height="600px">
    </div>
</body>
</html>
