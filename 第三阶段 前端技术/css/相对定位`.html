</head>
<style>
    .da{
        width: 500px;
        height: 500px;
        background-color: black;
    }

        height: 100px;
    }

    .a{
        background-color: cadetblue;
    }
    .b{
        background-color: red;
        position: relative;
        top: 20px;
        left: 20px;
    }
    .c{
        background-color: blue;
    }
</style>
<body>
    <div class="da">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </div>
